    <ol class="breadcrumb inline">
      <li ng-repeat="crumb in breadcrumbs" ng-switch on="crumb.url" ng-class="crumb.itemClass">
        <span ng-switch-when="undefined">{{crumb.label}}</span>
        <a ng-switch-default ng-href="{{crumb.url}}">{{crumb.label}}</a>
      </li>
    </ol>
    <p>
      <a data-toggle="modal" href="#addHost" class="btn btn-primary">Add host</a>
      <a data-toggle="modal" href="#addPool" class="btn btn-default">Add resource pool</a>
      <a data-toggle="modal" href="#editPool" class="btn btn-default">Edit resource pool</a>
      <a data-toggle="modal" href="#removePool" class="btn btn-default">Remove resource pool</a>
    </p>
    <h4>Pool Details</h4>
    <dl class="dl-horizontal" z-def to-define="pools.current" define-headers="pools.headers"></dl>
    <p>Select a host or add a new one.</p>
    <label for="hosts_data">Hosts</label>
    <table class="table table-striped table-bordered table-hover" id="hosts_data" >
      <thead>
        <tr>
          <th ng-repeat="header in hosts.headers">{{header.name}}<i ng-click="hosts.set_order(header.id, hosts)" ng-class="hosts.get_order_class(header.id, hosts)"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="host in hosts.data | orderBy:hosts.sort" ng-click="click_host(host.PoolId, host.Id)" class="link">
          <td>{{host.Name}}</td>
          <td>{{host.IpAddr}}</td>
          <td>{{host.PrivateNetwork}}</td>
        </tr>
      </tbody>
    </table>
    <div ng-include="'/static/partials/resource-actions.html'" ng-controller="ActionControl"></div>
