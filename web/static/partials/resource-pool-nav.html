      <div class="top-info">{{'label_hosts'|translate}} ({{hosts.filteredCount}})</div>
      <div class="top-head">
        <a ng-click="clearSelectedPool()">{{'label_resource_pools'|translate}}</a>
        <span class="dropdown">
          <!-- Link or button to toggle dropdown -->
          <button class="btn-link glyphicon glyphicon-plus-sign" data-toggle="dropdown"></button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation">
              <a role="menuitem" tabindex="-1" ng-click="addSubpool('')">{{'menu_add_pool'|translate}}</a>
            </li>
          </ul>
        </span>
      </div>

      <ul class="nav-tree root">
        <li ng-repeat="pool in pools.flattened"
            data-pool-id="{{pool.Id}}"
            data-drop="true" 
            data-jqyoui-options="{greedy: true, hoverClass: 'active'}"
            jqyoui-droppable="{onDrop: 'dropIt'}" 
            ng-model="dropped"
            ng-class="itemClass(pool)">
            <span ng-class="indent(pool.zendepth)">&nbsp;</span>
            <a ng-class="pool.icon" ng-click="toggleCollapsed(pool)"></a>
            <a class="main" ng-click="clickPool(pool.Id)">{{pool.Id}}</a>

            <span class="dropdown extended pull-right" id="pool_menu_{{$index}}">
              <button class="btn-link glyphicon glyphicon-info-sign" popover='<table class="table table-striped"><tr><th>Description</th><td>{{pool.Description}}</td></tr><tr><th>Core Limit</th><td>{{pool.CoreLimit}}</td></tr><tr><th>Memory Limit</th><td>{{pool.MemoryLimit}}</td></tr></table>' popover-title="{{pool.Id}}"></button>
              <!-- Link or button to toggle dropdown -->
              <button class="btn-link glyphicon glyphicon-paperclip" data-toggle="dropdown" ng-click="clickMenu($index)"></button>
              <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="addSubpool(pool.Id)">{{'menu_add_subpool'|translate}} {{pool.Id}}</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="delSubpool(pool.Id)">{{'menu_delete'|translate}} {{pool.Id}}</a></li>
              </ul>
            </span>
        </li>
      </ul>
