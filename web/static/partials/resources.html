    <div ng-show="loggedIn" ng-include="'/static/partials/top-nav.html'"></div>
    <ol class="breadcrumb inline">
      <li ng-repeat="crumb in breadcrumbs" ng-switch on="crumb.url" ng-class="crumb.itemClass">
        <span ng-switch-when="undefined">{{crumb.label}}</span>
        <a ng-switch-default ng-href="{{crumb.url}}">{{crumb.label}}</a>
      </li>
    </ol>
    <p>
      <a data-toggle="modal" href="#addPool" class="btn btn-primary">Add resource pool</a>
    </p>
    <p>Select a resource pool or add a new one.</p>
    <label for="pools_data">Resource Pools</label>
    <table class="table table-striped table-bordered table-hover" id="pools_data" >
      <thead>
        <tr>
          <th ng-repeat="header in pools.headers">{{header.name}}
            <button ng-click="pools.set_order(header.id, pools)" 
                    ng-class="pools.get_order_class(header.id, pools)"></button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pool in pools.data | orderBy:pools.sort" 
            ng-click="click_pool(pool.Id)" class="link">
          <td>{{pool.Id}}</td>
          <td>{{pool.ParentId}}</td>
          <td>{{pool.Priority}}</td>
        </tr>
      </tbody>
    </table>
    <div ng-include="'/static/partials/resource-actions.html'" ng-controller="ActionControl"></div>
