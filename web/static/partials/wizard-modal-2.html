  <p>Select the applications to install:</p>
  <div ng-class="install.templateSelectedFormDiv()">

    <label class="control-label">You must select at least 1 template.</label>
    <div ng-repeat="template in install.templateData" 
         ng-class="install.templateClass(template)">
      <label>
        <input type="checkbox"
               ng-model="install.selected[template.Id]" 
               ng-disabled="install.templateDisabled(template)"
               ng-change="install.templateSelected(template)">
        {{template.Name}}
      </label>
    </div>
  </div>
