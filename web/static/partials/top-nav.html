      <!-- Static navbar -->
      <div class="navbar navbar-zen" ng-controller="NavbarControl">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{brand.url}}">{{brand.label|translate}}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="navlink in navlinks" ng-class="navlink.itemClass"><a href="{{navlink.url}}" target="{{navlink.target}}">{{navlink.label|translate}}</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="item">{{user.language}}</li>
            <li>
              <button class="btn-link" ng-click="modalUserDetails()">
                <i class="glyphicon glyphicon-user"></i>
                {{user.username}}
              </button>
            </li>
            <li>
              <button class="btn-link" ng-click="logout()">
                {{'nav_logout'|translate}}
              </button>
            </li>
            <li>
              <a class="glyphicon glyphicon-question-sign" href="{{help.url()}}" target="_blank">&nbsp;</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div ng-include="'/static/partials/user-details.html'"></div>
