<div ng-show="loggedIn" ng-include="'/static/partials/top-nav.html'"></div>

<div class="details">
    <div class="details">
        <ol class="breadcrumb inline">
            <li ng-repeat="crumb in breadcrumbs" ng-switch on="crumb.url" ng-class="crumb.itemClass">
                <span ng-switch-when="undefined">{{crumb.label|translate}}</span>
                <a ng-switch-default ng-href="{{crumb.url}}">{{crumb.label|translate}}</a>
            </li>
        </ol>
    </div>
</div>

<h3 class="pull-left">
  {{'pools'|translate}}
</h3>

<div class="control-buttons pull-right">
  <span class="add-control">
    <button class="btn-link" ng-click="modalAddPool()">
      <span class="glyphicon glyphicon-plus-sign"></span>
      {{'modal_add_pool'|translate}}
    </button>
  </span>
</div>

<table class="table table-striped table-bordered table-hover" id="apps_data" >
  <thead>
    <tr>
      <th ng-repeat="header in pools.headers">{{header.name|translate}}
        <button ng-click="pools.set_order(header.id, pools)" 
                ng-class="pools.get_order_class(header.id, pools)"></button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="pool in pools.data | orderBy:pools.sort" class="link">		  
      <td ng-click="click_pool(pool.ID)">{{pool.ID}}</td>
      <td>{{pool.Priority}}</td>
      <td>{{pool.CoreLimit}}</td>
      <td>{{pool.MemoryLimit}}</td>
      <td>{{pool.CreatedAt}}</td>
      <td>{{pool.UpdatedAt}}</td>
      <td> <button ng-click="clickRemovePool(pool.Id)" class="btn btn-link">Delete</button> </td>
    </tr>
  </tbody>
</table>

<div ng-include="'/static/partials/add-pool.html'"></div>
