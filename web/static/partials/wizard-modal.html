<div class="modal fade" id="addApp" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="DeployWizard">
  <div class="modal-dialog wizard">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove-circle" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">{{'title_deployment_wizard'|translate}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4 flow">
            <ol>
              <li ng-repeat="step in steps" ng-class="step_item($index)">
                <label ng-class="step_label($index)">{{'label_step'|translate}} {{$index + 1}}</label>
                {{step.label|translate}}
              </li>
            </ol>
          </div>
          <div class="col-md-8 content">
            <div ng-include="step_page" class="scroll"></div>
            <div class="navigation">
              <button type="button" class="btn btn-link" ng-click="wizard_previous()" ng-show="hasPrevious()">{{'btn_back'|translate}}</button>
              <button type="button" class="btn btn-primary" ng-click="wizard_next()" ng-show="hasNext()">{{'btn_next'|translate}}</button>
              <button id="deploy-save-button" type="button" class="btn btn-primary has-spinner" ng-click="wizard_finish()" ng-show="hasFinish()">
                  <span class="spinner glyphicon glyphicon-refresh icon-spin"></span>
                  {{'btn_save'|translate}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
