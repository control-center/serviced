    <div ng-show="loggedIn" ng-include="'/static/partials/top-nav.html'"></div>

    <div class="details">
      <div class="details-control pull-right">
        <label ng-show="services.deployed.show" ng-class="'alert alert-success'">
          <button type="button" class="close" ng-click="services.deployed.show=false">x</button>
          {{services.deployed.name}} <span ng-hide="services.deployed.multi">is</span><span ng-show="services.deployed.multi">are</span> {{services.deployed.deployment}}: <a href="{{services.deployed.url}}">{{services.deployed.url}}</a>
        </label>
        <span class="add-control">
          <a class="btn-link" data-toggle="modal" href="#addApp">
            <span class="glyphicon glyphicon-plus-sign"></span>
            Add an application
          </a>
        </span>
      </div>

      <ol class="breadcrumb inline">
        <li ng-repeat="crumb in breadcrumbs" ng-switch on="crumb.url" ng-class="crumb.itemClass">
          <span ng-switch-when="undefined">{{crumb.label}}</span>
          <a ng-switch-default ng-href="{{crumb.url}}">{{crumb.label}}</a>
        </li>
      </ol>
    </div>
    <table class="table table-striped table-bordered table-hover" id="apps_data" >
      <thead>
        <tr>
          <th ng-repeat="header in services.headers">{{header.name}}
            <button ng-click="services.set_order(header.id, services)" 
                    ng-class="services.get_order_class(header.id, services)"></button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="app in services.data | orderBy:services.sort" class="link">
          <td ng-click="click_app(app.Id)">{{app.Name}}</td>
          <td ng-class="app.deploymentClass">
            <span ng-class="app.deploymentIcon"></span>
            {{app.Deployment}}
          </td>
          <td>{{app.PoolId}}</td>
          <td>
            <div class="toggle btn-group" data-toggle="buttons">
              <label ng-class="app.runningClass" ng-click="clickRunning(app, 'start', servicesService)">
                <input type="radio" name="running{{$index}}"
                       ng-model="app.Running" value="1">
                {{app.runningText}}
              </label>
              
              <label ng-class="app.notRunningClass" ng-click="clickRunning(app, 'stop', servicesService)">
                <input type="radio" name="running{{$index}}"
                       ng-model="app.Running" value="stopped">
                {{app.notRunningText}}
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div ng-include="'/static/partials/wizard-modal.html'" ng-controller="DeployWizard"></div>
