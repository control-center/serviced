    <div ng-show="loggedIn" ng-include="'/static/partials/top-nav.html'"></div>
    <div class="col-xs-6 col-sm-3 flow sidebar-nav" role="navigation" ng-include="'/static/partials/resource-pool-nav.html'"></div>
    <div class="col-xs-12 col-sm-9 side-flush" 
         scroll-handler-obj="hosts" scroll-handler-field="scroll" 
         scroll-size="100" scroll="loadMore()">
      <div class="top-bar">
        <div class="search-control pull-right">
          <label ng-show="selectedPool" class="alert alert-info"><button type="button" class="close" ng-click="clearSelectedPool()">x</button>Filtering for '{{selectedPool}}'</label>
          <label class="sr-only" for="all_hosts_search">Search</label>
          <input placeholder="Search" id="all_hosts_search" type="text" ng-model="hosts.search" class="form-control search" ng-change="filterHosts()"></input>
          <span class="add-control">
            <a class="btn-link" data-toggle="modal" href="#addHost">
              <span class="glyphicon glyphicon-plus-sign"></span>
              Add a host
            </a>
          </span>
        </div>
        <label class="active">Hosts List</label>
        <a class="nav-link" href="#/hostsmap">Hosts Map</a>
      </div>
      <table class="table table-striped table-bordered table-hover side-flush" id="hosts_data">
        <tbody>
          <tr ng-repeat="host in hosts.filtered">
            <td data-drag="true" ng-model="host" ng-click="clickHost(host.Id)"
                data-jqyoui-options="{helper: 'clone', revert: 'invalid'}" 
                jqyoui-draggable="{index: {{$index}}, placeholder: 'keep'}"
                class="link">{{host.Name}}</td>
            <td>{{host.fullPath}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-include="'/static/partials/resource-actions.html'"></div>
