    <div ng-show="loggedIn" ng-include="'/static/partials/top-nav.html'"></div>
    <ol class="breadcrumb inline">
      <li ng-repeat="crumb in breadcrumbs" ng-switch on="crumb.url" ng-class="crumb.itemClass">
        <span ng-switch-when="undefined">{{crumb.label}}</span>
        <a ng-switch-default ng-href="{{crumb.url}}">{{crumb.label}}</a>
      </li>
    </ol>
    <p>
      <a data-toggle="modal" href="#addService" class="btn btn-primary">Add service</a>
    </p>
    <label for="services_data">Services</label>
    <table class="table table-striped table-bordered table-hover" id="services_data" >
      <thead>
        <tr>
          <th ng-repeat="header in services.headers">{{header.name}}<i ng-click="services.set_order(header.id, services)" ng-class="services.get_order_class(header.id, services)"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="service in services.data | orderBy:services.sort" 
            ng-click="click_service(service.Id)" class="link">
          <td>{{service.Name}}</td>
          <td>{{service.Description}}</td>
          <td>{{service.PoolId}}</td>
          <td>{{service.Instances}}</td>
        </tr>
      </tbody>
    </table>
    <div ng-include="'/static/partials/service-actions.html'" ng-controller="ActionControl"></div>
