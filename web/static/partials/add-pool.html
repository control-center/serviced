<div class="modal fade" id="addPool" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove-circle" data-dismiss="modal" aria-hidden="true"></button>
        <span class="modal-title">{{'title_add_pool'|translate}}</span>
      </div>
      <div class="modal-body">
        <label for="new_pool_name">{{'label_pool_name'|translate}}:</label>
        <input class="form-control" name="new_pool_name" id="new_pool_name" type="text" placeholder="{{'placeholder_pool_name'|translate}}" ng-model="newPool.Id" />
        <label for="new_pool_description">{{'label_pool_description'|translate}}:</label>
        <input class="form-control" name="new_pool_description" id="new_pool_description" type="text" placeholder="{{'placeholder_pool_description'|translate}}" ng-model="newPool.Description" />
        <label for="new_pool_parent">{{'label_pool_parent'|translate}}:</label>
        <input class="form-control" name="new_pool_parent" id="new_pool_parent" type="text" placeholder="{{'placeholder_pool_parent'|translate}}" ng-model="newPool.ParentId" />
        <label for="new_pool_core_limit">{{'label_pool_core_limit'|translate}}:</label>
        <input class="form-control" name="new_pool_core_limit" id="new_pool_core_limit" type="number" min="0" placeholder="{{'placeholder_pool_core_limit'|translate}}" ng-model="newPool.CoreLimit" />
        <label for="new_pool_memory_limit">{{'label_pool_memory_limit'|translate}}:</label>
        <input class="form-control" name="new_pool_memory_limit" id="new_pool_memory_limit" type="number" min="0" placeholder="{{'placeholder_pool_memory_limit'|translate}}" ng-model="newPool.MemoryLimit" />
        <label for="new_pool_priority">{{'label_pool_priority'|translate}}:</label>
        <input class="form-control" name="new_pool_priority" id="new_pool_priority" type="number" min="0" placeholder="{{'placeholder_pool_priority'|translate}}" ng-model="newPool.Priority" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{'btn_cancel'|translate}}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="add_pool()">{{'btn_add'|translate}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
