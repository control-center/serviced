<div class="modal fade" id="userDetails" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="LanguageControl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove-circle" data-dismiss="modal" aria-hidden="true"></button>
        <span class="modal-title">{{'title_user_details'|translate}}</span>
      </div>
      <div class="modal-body">
        <p>{{'label_username'|translate}}: {{user.username}}</p>
        <div class="btn-group">
          <label ng-class="getLanguageClass('en_US')">
            <input type="radio" name="user_language" ng-change="setUserLanguage()" ng-model="user.language" value="en_US">English</input>
          </label>
          <label ng-class="getLanguageClass('es_US')">
            <input type="radio" name="user_language" ng-change="setUserLanguage()" ng-model="user.language" value="es_US">EspaÃ±ol</input>
          </label>
        </div>

        <hr>
        <div class="pull-left">{{'label_messages'|translate}}</div>
        <button type="button" class="btn btn-default pull-right" ng-click="clearMessages()">
          <span class="glyphicon glyphicon-trash"></span>
          {{'label_clear'|translate}}
        </button>
        <ul class="well list-group" style="clear: both;">
            <li class="list-group-item" ng-repeat="message in messages.messages track by message.id">
                <div ng-if="!message.read" class="message unreadMessage" ng-click="markRead(message)">
                    <i class="glyphicon glyphicon-envelope"></i>
                    <span class="date">{{message.date | date : 'medium'}} -</span>
                    <span class="title">{{message.title}}:</span>
                    <span class="message">{{message.msg}}</span>
                </div>
                <div ng-if="message.read" class="message readMessage">
                    <i class="glyphicon glyphicon-ok"></i>
                    <span class="date">{{message.date | date : 'medium'}} -</span>
                    <span class="title">{{message.title}}:</span>
                    <span class="message">{{message.msg}}</span>
                </div>
            </li>
        </ul>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
